<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen : false}" :class="{noscroll:menuIsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Curl</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu {
        position: fixed; /*reste en place lors du défilement*/
        top : 0; /*fixe le menu en haut de la page*/
        left : 0;
        width: 100vw; /*largeur de la fenêtre*/
        height: 100vh; /*hauteur de la fenêtre*/
        background: #fff; /*couleur de fond*/
        display : grid; /*grille (pour centrer)*/
        place-content: center; /*aligmement au centre (V et H) */
      }
      .header_menuBtn {
        position: relative; /*pour appliquer z-index*/
        z-index: 10; /*pour que le bouton soit au dessus du menu*/
      }
      
      .animaux {
        height: 500px;
        width: auto;
      }
      h1,h2,p,.lien_menu {
      font-family:"montserrat", sans-serif;
      }
      .lien_menu{
        font-size: 40px;
        line-height: 200%;
      }
      p{
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button 
        aria-controls="mainNav"
        @click="menuIsOpen = ! menuIsOpen"
        class="header_menuBtn"
      >
        <img src="/public/icones/UisBars.svg" alt="menu burger">
      </button>
      
      <nav 
        id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.800ms.origin.top
        class="menu"
      >
        <ul>
          <li><a href="/en/index.html" class="lien_menu">Home</a></li>
          <li><a href="/en/cats/index.html" class="lien_menu">Cats</a></li>
          <li><a href="/en/dogs/index.html" class="lien_menu">Dogs</a></li>
        </ul>
      </nav>
      <button onclick="document.cookie = `nf_lang=en; path=/ ; SameSite=Strict`"><a href="/fr/cats/chat-2.html" >Français</a></button>
      <h1>American Curl</h1>
    </header>
<body>
    <img src="/public/img/cats/chat_2.jpg" alt="American_Curl" class="animaux">
</body>
</html>
